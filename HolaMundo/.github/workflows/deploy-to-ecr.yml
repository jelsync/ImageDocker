name: Build and Deploy to AWS ECR

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  AWS_REGION: us-east-1  # Cambia a tu regiÃ³n de AWS
  ECR_REPOSITORY: holamundo-api  # Cambia al nombre de tu repositorio ECR

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Necesario para OIDC

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login a Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Obtener informaciÃ³n del commit
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          # Build de la imagen Docker
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push a ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Mostrar informaciÃ³n
          echo "âœ… Imagen subida exitosamente!"
          echo "ðŸ“¦ Imagen: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "ðŸ“¦ Imagen: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Resumen del deploy
        run: |
          echo "### ðŸš€ Deploy Exitoso" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repositorio ECR:** ${{ env.ECR_REPOSITORY }}" >> $GITHUB_STEP_SUMMARY
          echo "**RegiÃ³n:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.vars.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

